<mat-card appearance="outlined">
  <mat-card-header>
    <mat-toolbar color="primary">Details Course</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" #name />
        @if (form.get('name')?.invalid) {
          <mat-error>{{getErrorMessage("name")}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
         <mat-option></mat-option>
         <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-toolbar>
        <span>Lessons</span>
        <button mat-icon-button color="accent" (click)="addLesson()"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          >
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>

      <table style="width: 100%"
              formArrayName="lessons"
              *ngFor="let lesson of getLessons(); let i = index"
      >
        <tbody>
          <tr [formGroupName]="i">
            <td style="width: 65%">
              <mat-form-field class="full-width">
                <mat-label>Title Lesson</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
            </td>
            <td style="width: 30%">
              <mat-form-field class="full-width">
                <mat-label>URL</mat-label>
                <span matPrefix>https://youtu.br/</span>
                <input matInput formControlName="youtubeUrl">
              </mat-form-field>
            </td>
            <td class="w-5 text-align-center vertical-align-top">
              <button (click)="deleteLesson(i)" mat-icon-button color="warn" aria-label="Remove lesson">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
